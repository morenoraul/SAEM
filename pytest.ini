[pytest]
# Configuración de pytest para SAEM

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Markers personalizados
markers =
    unit: Tests unitarios de componentes individuales
    integration: Tests de integración entre módulos
    slow: Tests que toman más de 1 segundo
    security: Tests de seguridad y validación

# Configuración de cobertura
[coverage:run]
source = backend
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov